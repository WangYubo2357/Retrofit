apply plugin: 'org.jetbrains.kotlin.jvm'

// 添加自定义任务来运行各个示例
task runSimpleService(type: JavaExec) {
    dependsOn 'build'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.example.retrofit.SimpleService'
}

task runSimpleMockService(type: JavaExec) {
    dependsOn 'build'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.example.retrofit.SimpleMockService'
}

task runCrawler(type: JavaExec) {
    dependsOn 'build'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.example.retrofit.Crawler'
}

dependencies {
  implementation projects.retrofit
  implementation projects.retrofitMock
  implementation projects.retrofitConverters.moshi
  implementation projects.retrofitConverters.gson
  implementation projects.retrofitConverters.simplexml
  implementation projects.retrofitAdapters.rxjava
  implementation libs.okhttp.loggingInterceptor
  implementation libs.okhttp.mockwebserver
  implementation libs.kotlin.stdLib
  implementation libs.kotlinx.coroutines
  implementation libs.guava
  implementation libs.jsoup
  compileOnly libs.findBugsAnnotations
}
